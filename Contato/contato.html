<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Contato</title>
</head>

<body>

    <!-- MEIO CONTATO -->

    <div class="container_contato">

        <h1 class="title_contato">CONTATO</h1>

        <div style="display: block;" class="imagem_contato">
            <img class="img_contato" src="image 12.png" alt="">
        </div>

        <div class="caixa_contato">

            <h2 class="title_contato">Alguma dúvida</h2>

            <p class="frase_contato">Alguma dúvida nos contate.</p>

            <input type="text" class="ipt_contato" placeholder="Nome completo *">

            <input type="text" class="ipt_contato" placeholder="CPF *">

            <input type="text" class="ipt_contato" placeholder="E-mail *">

            <input type="text" class="ipt_contato" placeholder="Confirmar E-mail *">

            <button class="btn_contato">Confirmar</button>

            <p class="frase_contato">Ao continuar, você permite que a Safe System entre em contato com você pelos canais
                de informações.</p>

        </div>

    </div>

    <!-- RODAPÉ -->
    <!-- inicio do footer -->
    <footer class="footer">
        <div class="container_contato">

            <div class="row">

                <div class="footer-col">
                    <ul>
                        <img src="logo-contato.png" alt="" >
                    </ul>
                </div>

                <div class="footer-col footer-suporte-contato">
                    <h4 class="suporte-contato">Suporte</h4>
                    <ul>
                        <li><a target="blank" href="https://newaccount1622834162538.freshdesk.com/support/tickets/new">FAQ</a></li>
                        <li><a target="blank" href="https://newaccount1622834162538.freshdesk.com/support/tickets/new">Central de Atendimento</a></li>
                        <li><a target="blank" href="https://newaccount1622834162538.freshdesk.com/support/tickets/new">0800 275 6398</a></li>
                        <li><a target="blank" href="#"></a></li>
                    </ul>
                </div>

                <div class="footer-col redes-social-contato">
                    <h4>Nossas Redes Sociais</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
