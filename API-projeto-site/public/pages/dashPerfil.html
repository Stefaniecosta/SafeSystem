<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../styles/dashperfil.css">

    <title>Página de Perfil</title>

    <script src="../funcoes.js"></script>
</head>

<body id="body-pd" onload="load()">
    <header class="header" id="header">

        <div id="header-profile-button">
            <div class="dropdown">
                <button class="dropbtn">
                    <img id="user" src="../assets/img/user.png" alt="">
                    <div class="dropdown-content">
                        <a href="../pages/dashPerfil.html">Perfil</a>
                        <a href="/Site/index.html">Homepage</a>
                        <a href="../pages/visaogeral.html">Visão Geral</a>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <div id="content">
        <img id="logoName" src="../assets/img/logoss.svg" alt="">

        <div id="options">
            <div class="item">
                <strong class="font_tamanho">

                </strong>
            </div>

            <hr>

            <div class="item">
                <div>
                    <img src="../assets/img/visaoGeralImg.png" alt="">
                </div>
                <a href="visaogeral.html"> Meu perfil </a>
            </div>

            <hr>

            <!-- CAIXA 1 -->
            <div class="item">
                <img src="../assets/img/caixaIcon.png" alt="">
                <button>
                    <span style="cursor: pointer;">Visão Geral</span>
                </button>
            </div>

            <hr>

            <!-- CAIXA 2 -->
            <div class="item">
                <img src="../assets/img/caixaIcon.png" alt="">
                <button>
                    <span style="cursor: pointer;">Mudar senha</span>
                </button>
            </div>

            <hr>

            <!-- CAIXA 3 -->
            <div class="item">
                <img src="../assets/img/caixaIcon.png" alt="">
                <button>
                    <span style="cursor: pointer;">Dashboard</span>
                </button>
            </div>
            <hr>

            <div class="item item_color">
                <span>
                    Agência
                </span>
                <br>
                <strong>
                    0222
                </strong>
            </div>
            <hr>
        </div>

        <!-- Ícone de SAIR da dashboard -->
        <div id="logout">
            <!-- <a href="../index.html"> -->
                <img id="logoutIcon" onclick="logoff()" src="../assets/img/logoutIcon.png" alt="Ícone para sair da Dashboard">
            <!-- </a> -->
        </div>
    </div>

    <!-------------------------- Container do perfil ---------------------------------->

    <div class="container-perfil">

        <div class="caixa-card">
            <h1>Perfil</h1>
            <article>Se preciso, altere suas informações a hora que quiser.</article>

            <h2>Foto do perfil</h2>
            <img class="section-img profile" src="../assets/img/Ellipse 55.svg" />
            <p>O administrador escolhido é o único responsável pelo perfil da agencia.</p>
            <a href="#" class="info-link">Leia mais sobre nossa politica...</a>
        </div>
        
        <!-- Container informacoes do cliente -->
        <div class="caixa-input">
            <h2 id="edit-profile">Editar perfil
                <i class='bx bxs-pencil'> </i>
            </h2>

            <form id="form_edt_usuario" method="post" onsubmit="return editar()">
                <p>Nome do usuario responsável:</p>
                <input id="ipt_nome" class="inp" type="text" class="input" name="nome" required>
                <p>Email de acesso:</p>
                <input id="ipt_email" class="inp" type="email" class="input" name="email" required>
                <button id="btn_entrar" class="buttonForm-login" type="submit">Confirmar</button>
            </form>
        </div>

    </div>
    <script src="../scripts/perfil.js"></script>

    <!-- Script que faz o hamburguer abrir e fechar -->
    <script src="../scripts/hambPerfil.js"></script>

    <!-- Script que deixa o card do perfil animado -->
    <script type="text/javascript" src="/scripts/vanilla-tilt.js"></script>
</body>

</html>
