<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de agência</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="../styles/agenciaCadastro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal" onLoad>
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"></span>
                <h2 style="font-size: 19px; font-family:'Poppins';">Acesso restrito</h2>
            </div>
            <div class="modal-body">
                <p>Se identifique antes de acessar esta página</p>
                <p>Acesso restrito aos coolaboradores Safe System...</p>

                <div class="formulario-cadastro">
                    <input type="text" class="input-modal" placeholder="E-mail"><br>
                    <input type="text" class="input-modal" placeholder="Senha"> <br>
                    <button class="close button-confirm" type="submit">Confirme</button>
                </div>

            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>

    <section>
        <section class="cover_side">
        </section>

        <section class="form_side">
            <div class="container">
                <div class="brand">
                    <h4 class="titulos"> Safe System </h4>
                </div>
                <div id="message">Cadastre a agência</div>

                <div class="inputs_group">
                    <input type="text" id="nome_agencia" placeholder="Nome da agência">
                    <input type="text" id="email" placeholder="Endereço">
                    <input type="number" id="cod_agencia" placeholder="Código da agência">
                    <input type="number" id="cnpj_agencia" placeholder="CNPJ da agência">
                    <input type="text" id="password" placeholder="URL slack">
                </div>

                <button class="btSave" id="btSave" onclick="save()">Salvar</button>
                <div class="loading_screen">
                    <p id="loading_message"><span>Cadastrando</span>agência</p>
                    <img id="loading_gif" src="https://1.bp.blogspot.com/-uZmhTwOaRc4/XnlNu9_rvYI/AAAAAAAAXNk/8LtRh85SMNA3awhyJaOu6IiTFhCLbQ9WgCLcBGAsYHQ/s640/Dinheiro-1.gif">
                </div>
            </div>
        </section>
    </section>

</body>

<script>
    $('.close').click(function(event) {
        $('#myModal').fadeOut();
        event.preventDefault();
    });
    $(document).ready(function() {
        $('#myModal').modal('show');
    })

    $('#myModal').on('shown.bs.modal', function() {
        localStorage.setItem("modal", false);
    });
</script>

</html>
<script src="../scripts/agenciaCadastro.js"></script>
