<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/agenciaCadastro.css">
</head>

<body>
    <!-- Cadastro de agências (LADO DIREITO)-->
    <section class="form_side">
        <div class="container">
            <div class="brand">
                <h4 class="titulos"> Safe System </h4>
            </div>
            <div id="message">Cadastre a agência</div>
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <div class="inputs_group">
                    <input type="text" id="nome_agencia" name="nome" placeholder="Nome da agência">
                    <input type="text" id="adress" name="endereco" placeholder="Endereço">
                    <input type="text" id="cod_agencia" name="codAgencia" placeholder="Código da agência">
                    <input type="text" id="password" name="slack" placeholder="URL slack">
                </div>
                <button class="btSave" id="btSave" onclick="cadastrar()">Cadastrar</button>
            </form>
            <p> Se você não tiver caixas cadastrados..
                <a href="../pages/agenciaCadastro.html">Cadastrar caixas</a>
            </p>

            <div class="loading_screen">
                <p id="loading_message"><span>Cadastrando</span>agência</p>

                </a>
                <img id="loading_gif"
                    src="https://1.bp.blogspot.com/-uZmhTwOaRc4/XnlNu9_rvYI/AAAAAAAAXNk/8LtRh85SMNA3awhyJaOu6IiTFhCLbQ9WgCLcBGAsYHQ/s640/Dinheiro-1.gif">
            </div>
        </div>
    </section>
</body>
<script src="../scripts/cadastroAgencia.js"></script>

</html>
