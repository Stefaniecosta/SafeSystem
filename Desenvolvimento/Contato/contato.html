<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>

<body>

    <div class="container_contato">

        <h1 class="title_contato">CONTATO</h1>

        <img class="img_contato" src="image 12.png" alt="">

        <div class="caixa_contato">

            <h2 class="title_contato">Alguma dúvida</h2>

            <p class="frase_contato">Alguma dúvida nos contate.</p>

            <input type="text" class="ipt_contato" placeholder="Nome completo *">

            <input type="text" class="ipt_contato" placeholder="CPF *">

            <input type="text" class="ipt_contato" placeholder="E-mail *">

            <input type="text" class="ipt_contato" placeholder="Confirmar E-mail *">

            <button class="btn_contato">Confirmar</button>

            <p class="frase_contato">Ao continuar, você permite que a Safe System entre em contato com você pelos canais
                de informações.</p>

        </div>

    </div>

</body>

</html>
