<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
        

    <title>Cadastro</title>
</head>

<body>





    <header class="cabecalho">



    </header>


    <div class="container-maior">



        <!----------Container direito--------->

    <div class="container-esquerdo" style="width: 60%;">

         <div class="formulario-cadastro">
             <form action="">
                <h1 class="msg">Preencha seus dados</h1>

                <div class="social-container">
                </div>
                <input type="text" placeholder="Nome completo*" name="nome" id="idNome"/>

                <input type="text" placeholder="CNPJ*" name="login" id="idUsuario" onkeypress="verificaUser()" />

                <input type="password" placeholder="Email*"/>

                <input type="text" placeholder="Confirmação do email*" onkeyup="compara()" />

                <input type="text" placeholder="Telefone*"/>


                <!--Campo check mostrar senhas-->
                <div class="box-checkbox" style="right: 100%;"> 
                <label class="container"> 
                  <div class="texto-termosUso">Concordo com os termos de uso</div>
                  <input type="checkbox" checked="checked">
                  <span class="checkmark"></span>
                </label>
              </div>

                <button class="buttonForm-cadastro" type="submit">Confirme</button>


             </form>
         </div>
    </div>


     <!----------Container esquerdo--------->
    <div class="container-direito" style="width: 600px;">
 
  <div class="img-cadastro">

    <img src="img/RItNMnb6q9s.png" alt="" style="height: 500px; right: 100%;">
  </div>

    </div>

  
   </div>
