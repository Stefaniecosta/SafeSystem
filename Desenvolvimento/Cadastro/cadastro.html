<!DOCTYPE html>

<head>

    <title>Cadastro</title>

<body>





    <header class="cabecalho">



    </header>


    <div class="container-maior">



        <!----------Container direito--------->

    <div class="container-esquerdo" style="width: 60%;">

         <div class="formulario-cadastro">
             <form action="">
                <h1 class="msg">Criar conta</h1>

                <div class="social-container">
                </div>
                <input type="text" placeholder="Nome completo*" name="nome" id="idNome"/>

                <input type="text" placeholder="CNPJ*" name="login" id="idUsuario" onkeypress="verificaUser()" />

                <input type="password" placeholder="Email*"/>

                <input type="text" placeholder="Confirmação do email*" onkeyup="compara()" />

                <input type="text" placeholder="Telefone*"/>


                <!--Campo check mostrar senhas-->
                <input type="checkbox" class="box-check">
                <p class="msgCheck">Concordo com os termos de uso</p>

                <button class="buttonForm-cadastro" type="submit">Cadastre-se</button>


             </form>
         </div>
    </div>
